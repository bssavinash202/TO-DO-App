<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center text-primary-emphasis">TO-DO App <i class="fa-solid fa-list"></i></h1>
        
        
        <div class="row g-3 ipts d-flex">
            <div class="col-12 col-md">
                <input type="text" class="form-control" placeholder="Enter task" aria-label="Task" id="task">
            </div>
            <div class="col-12 col-md">
                <input type="time" class="form-control" aria-label="Time" id="time">
            </div>
        </div>

       
        <div class="d-flex justify-content-center gap-2 mt-3">
            <button class="btn btn-primary" type="button" onclick="Add()" id="add">Add Task</button>
            <button class="btn btn-warning" type="button" id="editBtn">Update Task</button>
            <button class="btn btn-danger" type="button" onclick="clearAll()">Clear All</button>
        </div>

        
        <div class="status d-flex justify-content-center gap-4 mt-3">
            <button id="complete" onclick="setFilter('completed')">Completed</button>
            <button onclick="setFilter('all')" >All Tasks</button>
            <button onclick="setFilter('pending')">Pending</button>
        </div>

       
        <table id="display" class="table table-bordered table table-striped text-center mt-3">
           
        </table>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
